<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <script
      type="text/javascript"
      src="https://webapi.amap.com/maps?v=1.4.15&key=e11147c324e601fc096666373d5a4921&plugin=AMap.MouseTool,AMap.DistrictLayer,AMap.DistrictSearch"
    ></script>
    <!-- UI组件库 1.0 -->
    <script src="//webapi.amap.com/ui/1.0/main.js?v=1.0.11"></script>
    <style>
      /* @font-face {
        font-family: "TengXiangXiChaoHeiJian";
        src: url("fonts/TengXiangXiChaoHeiJian-2.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
      } */

      #loader-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 999999;
        text-align: center;
        background: #ffffff;
      }

      .loaded #loader-wrapper {
        visibility: hidden;
        -webkit-transform: translateY(-100%);
        /* Chrome, Opera 15+, Safari 3.1+ */
        -ms-transform: translateY(-100%);
        /* IE 9 */
        transform: translateY(-100%);
        /* Firefox 16+, IE 10+, Opera */
        -webkit-transition: all 0.3s 1s ease-out;
        transition: all 0.3s 1s ease-out;
      }

      /* JavaScript Turned Off */
      .no-js #loader-wrapper {
        display: none;
      }

      .no-js h1 {
        color: #222222;
      }

      #loader-wrapper .load_title {
        font-family: "Open Sans";
        color: #333333;
        font-size: 19px;
        width: 100%;
        text-align: center;
        z-index: 9999999999999;
        position: absolute;
        top: 60%;
        opacity: 1;
        line-height: 30px;
      }

      #loader-wrapper .website_title {
        font-family: monospace;
        color: #333333;
        font-size: 18px;
        font-weight: 400;
        width: 100%;
        text-align: center;
        z-index: 9999999999999;
        position: absolute;
        top: 55%;
        opacity: 1;
        line-height: 30px;
      }

      #loader-wrapper .logo {
        font-family: "Open Sans";
        width: 100%;
        text-align: center;
        z-index: 9999999999999;
        position: absolute;
        top: 35%;
        opacity: 1;
        /* line-height: 30px; */
      }

      #loader-wrapper .copyright {
        font-family: "Open Sans";
        color: #333333;
        font-size: 16px;
        width: 100%;
        text-align: center;
        z-index: 9999999999999;
        position: absolute;
        bottom: 0;
        opacity: 1;
        line-height: 16px;
      }

      #loader-wrapper .logo img {
        width: 180px;
        height: 180px;
      }

      #loader-wrapper .load_title span {
        font-weight: normal;
        font-style: italic;
        font-size: 13px;
        color: #333333;
        opacity: 0.5;
      }

      #loader-wrapper .loader {
        width: 100%;
        text-align: center;
        position: absolute;
        top: 52%;
      }

      #loader-wrapper .loading-bar {
        width: 240px;
        border-radius: 4px;
        display: inline-block;
        background: #f0f2f5;
        overflow: hidden;
      }

      #loader-wrapper .loading-bar span {
        display: block;
        width: 100%;
        height: 6px;
        border-radius: 3px;
        background: rgba(49, 162, 242);
        animation: changePosition 4s linear infinite;
      }

      @keyframes changePosition {
        0% {
          -webkit-transform: translate(-240px);
        }
        50% {
          -webkit-transform: translate(0);
        }
        100% {
          -webkit-transform: translate(240px);
        }
      }
    </style>
    <title>智维云</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app">
      <div id="loader-wrapper">
        <div class="website_title">正在加载智维云</div>
        <div class="loader">
          <div class="loading-bar">
            <span></span>
          </div>
        </div>
        <div class="logo">
          <img src="favicon.ico" />
        </div>
        <!-- <div class="copyright">
          Copyright © 2003-2020 Bocon. All Rights Reserved.
        </div> -->
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
<style>
  .amap-sug-result {
    z-index: 99999;
  }

  .amap-logo {
    visibility: hidden;
    display: none;
  }

  .amap-copyright {
    visibility: hidden !important;
    display: none;
  }
</style>
